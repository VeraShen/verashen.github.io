
    <!-- Articles Section -->
    <section id="articles">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Articles</h2>
                    <p class="small">(Coming soon)</p>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for category in site.categories %}
                    {% if category[0] == "articles" %}    
                        {% for post in category[1] | limit: 3 %}
                            {% include post-item.html post=post %}
                        {% endfor %}
                    {% endif %}
                {% endfor %}
            </div>
            <div class="show-more"><a href="/articles">&gt; &gt; More</a></div>
        </div>
    </section>
