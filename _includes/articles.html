
    <!-- Articles Section -->
    <section id="articles">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Articles</h2>
                    <p class="small">(Coming soon)</p>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories['articles'] | limit: 3 %}
                    {% include post-item.html post = post %}
                {% endfor %}

                {% assign time = site.categories['articles'].size %}
                {% for i in (time..2) %}
                    {% include coming-soon-item.html %}  
                {% endfor %}
            </div>
            <div class="show-more"><a href="/articles">&gt; &gt; More</a></div>
        </div>
    </section>
