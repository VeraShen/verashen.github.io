
    <!-- Articles Section -->
    <section id="articles">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Articles</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-4 education-item">
                        <a href="#educationModal-{{ post.modal-id }}" class="education-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="/img/guides/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
            <div class="show-more"><a href="/articles">&gt; &gt; More</a></div>
        </div>
    </section>
