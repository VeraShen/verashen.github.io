
    <!-- Articles page -->
    <section id="articles" class="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Articles</h2>
                    <hr>
                    <p class="page-intro">Articles wrtten to improve the effectiveness and value of your social media presence </p>
                </div>
            </div>
            <div class="row">
                {% for category in site.categories %}
                    {% if category[0] == "articles" %}    
                        {% for post in category[1] %}
                            {% include post-item.html post=post %}
                        {% endfor %}
                    {% endif %}
                {% endfor %}            
            </div>
            <div class="show-more"><a href="/articles">&gt; &gt; More</a></div>
        </div>
    </section>
