
    <!-- Guides Section -->
    <section id="guides">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>user guides</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in site.categories['guides'] | limit: 3 %}
                    {% include post-item.html post = post %}
                {% endfor %}
                
                {% assign time = site.categories['guides'].size %}
                {% for i in (time..2) %}
                    {% include coming-soon-item.html %}  
                {% endfor %}
            </div>
            <div class="show-more"><a href="/guides">&gt; &gt; More</a></div>
        </div>
    </section>
